<div class="flex flex-col gap-y-2 mx-auto max-w-4xl p-4">
  @if (movieDetailsService.movie.hasValue()) {
    <app-movie-details
      [movie]="movieDetailsService.movie.value()!"
    />
  }

  <app-review-list [reviews]="reviews()" />

  <app-add-review
    class="mx-50"
    (submitForm)="onAddReview($event)"
  />
</div>
