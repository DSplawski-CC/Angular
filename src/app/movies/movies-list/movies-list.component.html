<div class="flex flex-col gap-1.5">
  <div class="flex mx-auto gap-1.5">
    <button
      class="cursor-pointer font-bold border-2 rounded-md px-1 border-green-400 bg-green-200"
      (click)="previousPage()"
    >
      Previous
    </button>
    <div>
      Page: <b>{{ moviesApiService.page }}</b>
    </div>
    <button
      class="cursor-pointer font-bold border-2 rounded-md px-1 border-green-400 bg-green-200"
      (click)="nextPage()"
    >
      Next
    </button>
  </div>

  <div class="flex flex-col gap-y-1">
    @for (item of moviesApiService.moviesPopular.value(); track item.title) {
      <a
        class="cursor-pointer flex mx-auto gap-x-1 w-fit bg-green-100 border-green-300 border-2 rounded-2xl"
      >
        <div class="w-fit pl-0.5">{{ item.title }}</div>
        <div class="w-fit">({{ item.release_date | date:'YYYY' }})</div>
        <div class="w-fit bg-green-300 rounded-2xl pl-0.5 opacity-70 font-bold">{{ item.vote_average | number:'1.0-1' }}</div>
      </a>
    }
  </div>
</div>
