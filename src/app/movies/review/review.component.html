<div class="mb-6 p-4 border rounded-lg shadow">
  <div class="flex justify-between text-gray-500 text-sm">
    <span>{{ review.createdAt | date:'mediumDate' }}</span>
    <span class="flex items-center font-semibold">
      <app-star-icon class="ml-1 flex"></app-star-icon>
      <span class="ml-1">{{ review.rating }} / 10</span>
    </span>
  </div>

  <h3 class="text-xl font-semibold mt-2">{{ review.title }}</h3>

  <p class="text-gray-700 mt-2 text-wrap">{{ review.content }}</p>

  <div class="mt-2 text-gray-500 text-sm">
    {{ review.author }}
  </div>
</div>
