<div class="w-1/2 mx-auto p-4">
  <h2 class="text-2xl font-bold mb-2">Reviews</h2>
  <h3 class="flex justify-center items-center mb-4">
    <app-star-icon [size]="22" class="ml-1 flex"></app-star-icon>
    <span class="ml-1 text-xl font-semibold">{{ averageRating() }}</span>
    <span class="ml-1 text-sm text-gray-700">({{reviews().length}} reviews)</span>
  </h3>

  @for (item of reviews(); track item.id) {
    <app-review [review]="item" />
  }
</div>
