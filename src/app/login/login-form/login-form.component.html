<p class="text-2xl">Sign in</p>

<form
  class="flex flex-col my-8 gap-y-4"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <div
    class="w-100 self-center border-2 p-6 shadow-2xl border-blue-400 rounded-2xl grid grid-cols-[max-content_1fr] gap-y-6 gap-x-4 items-center"
  >
    <app-form-input
      class="contents"
      label="email"
      type="email"
      formControlName="email"
      [showError]="loginForm.controls.email.invalid && loginForm.controls.email.touched"
    />

    <app-form-input
      #passwordInput
      class="contents"
      label="password"
      type="password"
      formControlName="password"
      [regexPattern]="passwordValidationRegex.source"
      [title]="passwordErrorMessage"
      [showError]="loginForm.controls.password.invalid && loginForm.controls.password.touched"
    />
  </div>

  <button
    class="w-fit self-center my-8 bg-green-200 border-green-400 border-2 py-2 px-4 rounded-md"
    type="submit"
  >
    Sign In
  </button>
</form>
