@if (label()) {
<label [for]="label()" class="text-right">
  {{label()}}:
</label>
  }

<div class="flex flex-col relative">
  @if (type() === 'textarea') {
    <textarea
      class="border-b border-gray-300 focus:outline-none"
      [attr.id]="label()"
      [value]="value()"
      [disabled]="disabled()"
      (input)="handleInput($event)"
      (blur)="onTouched()"
    ></textarea>
  }
  @else {
    <input
      class="border-b border-gray-300 focus:outline-none"
      [attr.id]="label()"
      [type]="type()"
      [value]="value()"
      [disabled]="disabled()"
      [pattern]="regexPattern()"
      (input)="handleInput($event)"
      (blur)="onTouched()"
    />
  }
  @if (showError()) {
    <span data-testid="input-error" class="text-red-400 text-xs absolute top-7">
      {{ errorMessage() ?? 'Field is invalid!' }}
    </span>
  }
</div>
