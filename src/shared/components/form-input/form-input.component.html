<label [for]="label" class="text-right">{{label}}:</label>

<div class="flex flex-col relative">
  <input
    class="border-b border-gray-300 focus:outline-none"
    [attr.id]="label"
    [type]="type"
    [value]="value"
    [disabled]="disabled"
    (input)="handleInput($event)"
    (blur)="onTouched()"
  />
  @if (showError) {
    <span class="text-red-400 text-xs absolute top-7">
      Field is invalid!
    </span>
  }
</div>
