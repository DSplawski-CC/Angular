<main class='flex flex-col whitespace-nowrap mx-auto text-center gap-y-4'>
  <div>
    <app-header [text]="title" />
  </div>

  <nav>
    <a
      data-testid="movies-link"
      class="cursor-pointer font-bold text-blue-500"
      routerLink="/movies"
      routerLinkActive="underline font-extrabold"
    >Movies</a>
  </nav>

  <div
    class="divider h-0.75 bg-sky-300"
    role="separator"
    aria-label="Divider"
  ></div>

  <router-outlet data-testid="router-outlet" />
</main>
